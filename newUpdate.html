		<main>
		
			<form id = "CRUD">
			
				<fieldset class = "form">
					
					<legend></legend>
					
					<div>
					
						<h4>CRUD</h4>
						
						<div class="input-wrapper-buttons">
						
							<div class = "input-buttons">
								
								<button type="button" class = "input-submit" name = "Edit" id = "Edit" disabled>Editar</button>
								<button type="button" class = "input-submit" name = "Remove" id = "Remove" disabled>Eliminar</button>
								
							</div>
						
						</div>
						
						<div class="input-wrapper">
							
							<input class = "input-update" type = "text" name = "ID" id = "ID" placeholder = "ID">
							<span class="title-border"></span>
						
						</div>
						
						<div class="input-wrapper">
							
							<input class = "input-date" type = "Date" name = "Date" id = "Date" required>
						
						</div>
						
						<div class="input-wrapper">
							
							<input class = "input-update" type = "text" name = "Description" id = "Description" placeholder = "Description" required>
							<span class="title-border"></span>
						
						</div>
						
						<div class="input-wrapper">
							
							<input class = "input-update" type = "text" name = "URL" id = "URL" placeholder = "URL" required>
							<span class="title-border"></span>
						
						</div>
						
						<div class="input-wrapper">
							
							<input class = "input-update" type = "file" accept="image/*" name = "Img" id = "Img">
						
						</div>
						
						<div class="input-wrapper">
							
							<img src = "" id = "preview">
						
						</div>
						
						<div class="input-wrapper-buttons">
						
							<div class = "input-buttons">
						
								<input class = "input-submit" type = "submit" name = "Submit" id = "Submit">
								<button type="button" class = "input-submit" name = "Delete" id = "Delete">Cancelar</button>
								
							</div>
						
						</div>
						
					</div>
					
				</fieldset>
