        <script>
            let params = new URLSearchParams(location.search);
            var contract = params.get('user');

            $.ajax({
                url: "php/getFeedback.php",
                type: "POST",
                dataType: "json",
                data: {"user" : contract},
                success: function(data){
                    $("#article").append(
                        `<h1>información del feedback</h1><br>
                        <h2>id: ${data.id_user} | ${data.version_id} ${data.tipo}</h2>
                        <p>${data.message}</p>
                        `
                    );
                }, 
                error: function(error){}
            });
